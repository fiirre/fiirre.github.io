/span></span><br><span class="line">  <span class="keyword">static</span> PENDING = <span class="string">&quot;pending&quot;</span>;</span><br><span class="line">  <span class="keyword">static</span> FULFILLED = <span class="string">&quot;fulfilled&quot;</span>;</span><br><span class="line">  <span class="keyword">static</span> REJECTED = <span class="string">&quot;rejected&quot;</span>;</span><br><span class="line">  <span class="comment">// 返回一个全新的Promise实例</span></span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">deferred</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> defer = &#123;&#125;;</span><br><span class="line">    defer.promise = <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      defer.resolve = resolve;</span><br><span class="line">      defer.reject = reject;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> defer;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">resolvePromise</span>(<span class="params">thenPromise, x, resolve, reject</span>)</span> &#123;</span><br><span class="line">    <span class="comment">// 防止将自己传入自己的promise内部</span></span><br><span class="line">    <span class="comment">// promise和x引用同一个对象，用一个TypeError作为原因来拒绝promise</span></span><br><span class="line">    <span class="keyword">if</span> (x === thenPromise) <span class="keyword">return</span> reject(<span class="keyword">new</span> <span class="built_in">TypeError</span>(<span class="string">&quot;循环引用&quot;</span>));</span><br><span class="line">    <span class="comment">// 如果 x 是函数或者对象</span></span><br><span class="line">    <span class="keyword">if</span> (x &amp;&amp; (<span class="keyword">typeof</span> x === <span class="string">&quot;function&quot;</span> || <span class="keyword">typeof</span> x === <span class="string">&quot;object&quot;</span>)) &#123;</span><br><span class="line">      <span class="comment">// 添加一个标志，防止别调用两次</span></span><br><span class="line">      <span class="keyword">let</span> called = <span class="literal">false</span>;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">// 如果x是一个对象或函数</span></span><br><span class="line">        <span class="comment">// 让then成为x.then</span></span><br><span class="line">        <span class="keyword">let</span> then = x.then;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> then === <span class="string">&quot;function&quot;</span>) &#123;</span><br><span class="line">          <span class="comment">//  如果then是一个函数，this指向x。两个参数onResolve()，onRejected()</span></span><br><span class="line">          then.call(</span><br><span class="line">            x,</span><br><span class="line">            <span class="function">(<span class="params">y</span>) =&gt;</span> &#123;</span><br><span class="line">              <span class="keyword">if</span> (called) <span class="keyword">return</span>;</span><br><span class="line">              called = <span class="literal">true</span>;</span><br><span class="line">              <span class="comment">// 递归处理 y 直到resolve中传入的是一个普通值</span></span><br><span class="line">              <span class="built_in">Promise</span>.resolvePromise(thenPromise, y, resolve, reject);</span><br><span class="line">            &#125;,</span><br><span class="line">            <span class="function">(<span class="params">r</span>) =&gt;</span> &#123;</span><br><span class="line">              <span class="keyword">if</span> (called) <span class="keyword">return</span>;</span><br><span class="line">              called = <span class="literal">true</span>;</span><br><span class="line">              reject(r);</span><br><span class="line">            &#125;</span><br><span class="line">          );</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          resolve(x);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">        <span class="comment">// 如果检索属性x.then导致抛出了一个异常e，用e作为原因拒绝promise</span></span><br><span class="line">        <span class="keyword">if</span> (called) <span class="keyword">return</span>;</span><br><span class="line">        called = <span class="literal">true</span>;</span><br><span class="line">        reject(e);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      resolve(x);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">setTimeoutResolvePromise</span>(<span class="params">callback, data</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> &#123; promise, resolve, reject &#125; = data;</span><br><span class="line">    <span class="comment">//  在执行上下文栈中只包含平台代码之前onFulfilled或onRejected一定不能被调用</span></span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="built_in">Promise</span>.resolvePromise(promise, callback(<span class="built_in">this</span>.data), resolve, reject);</span><br><span class="line">      &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">        reject(e);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">directFnConstructor</span>(<span class="params">state</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function">(<span class="params">value</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="built_in">this</span>.state !== <span class="built_in">Promise</span>.PENDING) <span class="keyword">return</span>;</span><br><span class="line">      <span class="built_in">this</span>.state = state;</span><br><span class="line">      <span class="built_in">this</span>.data = value;</span><br><span class="line">      <span class="built_in">this</span>.state === <span class="built_in">Promise</span>.FULFILLED</span><br><span class="line">        ? <span class="built_in">this</span>.onFulfilledCallbacks.map(<span class="function">(<span class="params">fn</span>) =&gt;</span> fn())</span><br><span class="line">        : <span class="built_in">this</span>.onRejectedCallbacks.map(<span class="function">(<span class="params">fn</span>) =&gt;</span> fn());</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">resolve</span>(<span class="params">value</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      resolve(value);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">reject</span>(<span class="params">value</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      reject(value);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">all</span>(<span class="params">promiseArr</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> len = promiseArr.length;</span><br><span class="line">    <span class="keyword">let</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">let</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">let</span> arr = [];</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">while</span> (i &lt; len) &#123;</span><br><span class="line">        promiseArr[i++].then(<span class="function">(<span class="params">value</span>) =&gt;</span> &#123;</span><br><span class="line">          arr[count] = value;</span><br><span class="line">          count++;</span><br><span class="line">          <span class="keyword">if</span> (count === len) &#123;</span><br><span class="line">            resolve(arr);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;, reject);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">static</span> <span class="function"><span class="title">race</span>(<span class="params">promiseArr</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> len = promiseArr.length;</span><br><span class="line">    <span class="keyword">let</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">while</span> (i &lt; len) &#123;</span><br><span class="line">        promiseArr[i++].then(resolve, reject);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">constructor</span>(<span class="params">executor</span>)</span> &#123;</span><br><span class="line">    <span class="comment">// 初始状态 PENDING</span></span><br><span class="line">    <span class="built_in">this</span>.state = <span class="built_in">Promise</span>.PENDING;</span><br><span class="line">    <span class="comment">// 存储 resolve  reject  传入的值</span></span><br><span class="line">    <span class="built_in">this</span>.data = <span class="literal">null</span>;</span><br><span class="line">    <span class="comment">// 存储 then 传入的onFulfilled [] 回调函数</span></span><br><span class="line">    <span class="built_in">this</span>.onFulfilledCallbacks = [];</span><br><span class="line">    <span class="comment">// 存储 then 传入的onRejected [] 回调函数</span></span><br><span class="line">    <span class="built_in">this</span>.onRejectedCallbacks = [];</span><br><span class="line">    <span class="comment">//  过多重复代码 directFnConstructor 返回函数</span></span><br><span class="line">    <span class="comment">// 改变this，防止内部获取不到 Promise实例的属性</span></span><br><span class="line">    <span class="keyword">const</span> resolve = <span class="built_in">Promise</span>.directFnConstructor.call(<span class="built_in">this</span>, <span class="built_in">Promise</span>.FULFILLED);</span><br><span class="line">    <span class="keyword">const</span> reject = <span class="built_in">Promise</span>.directFnConstructor.call(<span class="built_in">this</span>, <span class="built_in">Promise</span>.REJECTED);</span><br><span class="line">    <span class="comment">// 捕捉   executor 执行的时候错误捕捉</span></span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">      <span class="comment">/**</span></span><br><span class="line"><span class="comment">       * new Promise((resolve, reject) =&gt; &#123;</span></span><br><span class="line"><span class="comment">       *    throw new Error(&quot;xxx&quot;)</span></span><br><span class="line"><span class="comment">       * 	resolve(1)</span></span><br><span class="line"><span class="comment">       * &#125;)</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">      <span class="comment">// 执行器函数是同步调用的</span></span><br><span class="line">      executor(resolve, reject);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">      reject(e);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">then</span>(<span class="params">onFulfilled, onRejected</span>)</span> &#123;</span><br><span class="line">    <span class="comment">// 这一步防止 传入非函数，进行校验，统一处理</span></span><br><span class="line">    onFulfilled =</span><br><span class="line">      <span class="keyword">typeof</span> onFulfilled === <span class="string">&quot;function&quot;</span> ? onFulfilled : <span class="function">(<span class="params">value</span>) =&gt;</span> value;</span><br><span class="line">    onRejected =</span><br><span class="line">      <span class="keyword">typeof</span> onRejected === <span class="string">&quot;function&quot;</span></span><br><span class="line">        ? onRejected</span><br><span class="line">        : <span class="function">(<span class="params">reason</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">throw</span> reason;</span><br><span class="line">          &#125;;</span><br><span class="line">    <span class="comment">//  创建一个包含Promise对象的各种方法的对象</span></span><br><span class="line">    <span class="keyword">let</span> data = <span class="built_in">Promise</span>.deferred();</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">this</span>.state !== <span class="built_in">Promise</span>.PENDING) &#123;</span><br><span class="line">      <span class="comment">// 当前状态不是PENDING ，判断当前用哪个回调</span></span><br><span class="line">      <span class="keyword">let</span> fn = <span class="built_in">this</span>.state === <span class="built_in">Promise</span>.REJECTED ? onRejected : onFulfilled;</span><br><span class="line">      <span class="built_in">Promise</span>.setTimeoutResolvePromise.call(<span class="built_in">this</span>, fn, data);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">this</span>.state === <span class="built_in">Promise</span>.PENDING) &#123;</span><br><span class="line">      <span class="comment">// 将 then 中传入的onFulfilled onRejected 放入 相应的队列</span></span><br><span class="line">      <span class="built_in">this</span>.onFulfilledCallbacks.push(<span class="function">(<span class="params">_</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">Promise</span>.setTimeoutResolvePromise.call(<span class="built_in">this</span>, onFulfilled, data);</span><br><span class="line">      &#125;);</span><br><span class="line">      <span class="built_in">this</span>.onRejectedCallbacks.push(<span class="function">(<span class="params">_</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">Promise</span>.setTimeoutResolvePromise.call(<span class="built_in">this</span>, onRejected, data);</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 返回一个全新的对象 ，后面链式调用</span></span><br><span class="line">    <span class="keyword">return</span> data.promise;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">catch</span>(onRejected) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>.then(<span class="literal">null</span>, onRejected);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">finally</span>(<span class="params">fn</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>.then(fn, fn);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">module</span>.exports = <span class="built_in">Promise</span>;</span><br></pre></td></tr></table></figure>
